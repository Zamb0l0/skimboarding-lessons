<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Skimboarding Lessons | Learn to Skimboard</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: url('https://i.imgur.com/ZLfFKnB.jpeg') center top / cover no-repeat, #6F9E99;
      color: #333;
      scroll-behavior: smooth;
    }

    /* Splash Styling */
    #splash {
      height: 100vh;
      background-color: #FFF3D6; /* light buttery color */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 2000;
      transition: opacity 1s ease, visibility 1s ease;
    }

    #splash.hide {
      opacity: 0;
      visibility: hidden;
    }

    .splash-logo {
      max-width: 500px;
      width: 80%;
    }

    .scroll-down {
      position: absolute;
      bottom: 30px;
      font-size: 2rem;
      color: #DE8A64;
      animation: bounce 1.5s infinite;
      cursor: pointer;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(10px); }
    }

    /* Navbar */
    .navbar {
      position: sticky;
      top: 0;
      background-color: #342923;
      padding: 0.5rem 2rem;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }

    .navbar .nav-logo img {
      height: 50px;
      width: auto;
    }

    .navbar ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 2rem;
    }

    .navbar ul li a {
      color: #DE8A64;
      text-decoration: none;
      font-weight: 700;
      font-size: 1.1rem;
      text-transform: uppercase;
      transition: color 0.3s ease;
    }

    .navbar ul li a:hover,
    .navbar ul li a:focus {
      color: #64DED0;
      outline: none;
    }

    /* Floating bottom-right logo */
    .floating-logo {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 80px;
      height: auto;
      cursor: pointer;
      z-index: 1500;
      transition: transform 0.3s ease;
    }

    .floating-logo:hover {
      transform: scale(1.1);
    }

    /* Header */
    header {
      width: 100%;
      background-color: transparent;
      color: #DE8A64;
      text-transform: uppercase;
      font-size: clamp(2.5rem, 8vw, 6rem);
      font-weight: 900;
      font-family: 'Arial Narrow', sans-serif;
      text-align: center;
      padding: 2rem 1rem 0 1rem;
      margin: 0;
      letter-spacing: 1px;
    }

    .row {
      width: 100%;
      padding: 4rem 2rem;
      text-align: center;
    }

    .white { background-color: #ffffff; color: #000000; }
    .brown { background-color: #342923; color: #ffffff; }
    .taupe { background-color: #89746B; color: #ffffff; }

    .row h2 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      font-weight: 800;
      text-transform: uppercase;
    }

    .row p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: 0 auto 1rem;
    }

    .book-btn {
      margin-top: 1rem;
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      background-color: #64DED0;
      color: #000;
      cursor: pointer;
      transition: background 0.3s;
    }

    .book-btn:hover {
      background-color: #52bfb4;
    }

    .collapsible {
      max-width: 700px;
      margin: 1rem auto 0;
      display: none;
      padding: 1.5rem;
      border-radius: 8px;
      text-align: center;
    }

    .row.brown .collapsible { background: #342923; }
    .row.taupe .collapsible { background: #89746B; }
    .row.white .collapsible { background: #ffffff; }

    .collapsible iframe {
      width: 100%;
      min-height: 500px;
      border: none;
    }

    .info-note {
      font-size: 0.9rem;
      color: #444;
      margin-top: 1rem;
    }

    .blurb {
      background-color: #DE8A64;
      color: white;
      padding: 3rem 2rem;
      text-align: center;
    }

    .blurb h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .blurb p {
      font-size: 1.2rem;
      max-width: 700px;
      margin: 0 auto;
    }

    .gallery img {
      width: 100%;
      border-radius: 8px;
      margin-top: 1rem;
    }

    footer {
      text-align: center;
      margin: 2rem;
      font-size: 0.9rem;
      color: #ddd;
    }
  </style>
</head>
<body>

<!-- Splash -->
<section id="splash">
  <img src="Logo.png" alt="Skim Lessons Logo" class="splash-logo">
  <div class="scroll-down">â–¼</div>
</section>

<!-- Navbar -->
<nav class="navbar">
  <a href="#header" class="nav-logo">
    <img src="Logo.png" alt="Skim Lessons Logo">
  </a>
