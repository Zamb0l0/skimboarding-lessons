<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Skimboarding Lessons | Learn to Skimboard</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background: linear-gradient(rgba(0,0,0,0.2), rgba(0,0,0,0.2)), url('https://i.imgur.com/ZLfFKnB.jpeg') center top / cover no-repeat fixed;
      background-color: #6F9E99;
      color: #333;
      scroll-behavior: smooth;
    }

    /* Splash Screen */
    #splash {
      position: fixed; top: 0; left: 0; right: 0; bottom: 0;
      background: #fff8dc; display: flex; flex-direction: column; justify-content: center; align-items: center;
      z-index: 9999; transition: opacity 0.8s ease, visibility 0.8s;
    }
    #splash.hidden { opacity: 0; visibility: hidden; pointer-events: none; }
    .splash-logo { max-width: 70vw; animation: fadeLogo 3s ease-in-out forwards; }
    @keyframes fadeLogo { 0%{opacity:1;} 100%{opacity:0.3;} }
    .arrow { font-size: 4rem; color: #DE8A64; margin-top: 2rem; animation: bounce 2s infinite; cursor: pointer; }
    @keyframes bounce { 0%,100%{transform:translateY(0);} 50%{transform:translateY(20px);} }

    /* Navbar */
    .navbar {
      position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
      background-color: rgba(52, 41, 35, 0.85); padding: 0 2rem; height: 70px;
      border-radius: 50px; display: flex; align-items: center; justify-content: space-between;
      z-index: 1000; width: 90%; max-width: 1200px; backdrop-filter: blur(5px);
    }
    .navbar img.nav-logo { height: 40px; }
    .navbar ul { display: flex; gap: 1.5rem; list-style: none; }
    .navbar ul li a { color: #DE8A64; font-weight: 800; text-transform: uppercase; text-decoration: none; font-size: 0.9rem; }

    /* Header */
    header { text-align: center; padding: 140px 1rem 3rem; color: #fff; }
    header h1 { font-size: clamp(2.5rem, 8vw, 5rem); text-transform: uppercase; text-shadow: 2px 2px 10px rgba(0,0,0,0.5); }

    /* Booking Card Section */
    .row { padding: 4rem 1rem; text-align: center; }
    
    .booking-container {
      border: 2px solid #333; 
      border-radius: 15px;
      background: #fff;
      padding: 20px;
      min-height: 600px; 
      max-width: 1000px; 
      width: 95%; 
      margin: 0 auto;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      overflow: hidden; /* Keeps the iframe inside the rounded corners */
    }

    /* Skimboards */
    .skimboard-icons { display: flex; justify-content: center; gap: 2rem; flex-wrap: wrap; margin-top: 2rem; }
    .skimboard-icons a { text-decoration: none; color: #333; font-weight: bold; }
    .skimboard-icons img { width: 150px; border-radius: 12px; display: block; margin-bottom: 10px; transition: 0.3s; }
    .skimboard-icons img:hover { transform: scale(1.05); }

    footer { text-align: center; padding: 3rem; background: #342923; color: #fff; margin-top: 4rem; }
    footer a { color: #DE8A64; text-decoration: none; font-weight: bold; }

    @media (max-width: 600px) {
      .navbar ul { display: none; } /* Simplified for mobile debug */
    }
  </style>
</head>
<body>

  <div id="splash">
    <img src="Logo.png" alt="Logo" class="splash-logo">
    <div class="arrow" onclick="dismissSplash()">&#x25BC;</div>
  </div>

  <nav class="navbar">
    <img src="Logo.png" alt="Logo" class="nav-logo">
    <ul>
      <li><a href="#lessons">Lessons</a></li>
      <li><a href="#skimboards">Boards</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <header>
    <h1>Learn to Skimboard</h1>
  </header>

  <section class="row" id="lessons">
    <div class="booking-container">
      <h2 style="margin-bottom:20px;">Book Your Session</h2>
      
      <div id="simplybook-widget-container"></div>
    </div>
  </section>

  <section class="row" id="skimboards">
    <h2 style="color:white">Skimboards</h2>
    <div class="skimboard-icons">
      <a href="https://oxsskimboards.co.nz/shop/Waves-c98771002" target="_blank">
        <img src="Images/wave-board.png" alt="Wave" onerror="this.src='https://placehold.co/150x200?text=Wave'">
        Wave
      </a>
      <a href="https://oxsskimboards.co.nz/shop/Flat-c103977036" target="_blank">
        <img src="Images/flat-board.png" alt="Flat" onerror="this.src='https://placehold.co/150x200?text=Flat'">
        Flatland
      </a>
    </div>
  </section>

  <footer id="contact">
    IG: <a href="https://instagram.com/devon_matten" target="_blank">@devon_matten</a>
  </footer>

  <script src="//widget.simplybook.net/v2/widget/widget.js" type="text/javascript"></script>
  
  <script type="text/javascript">
    // This function waits for the page to fully load before trying to inject the widget
    window.onload = function() {
      var widget = new SimplybookWidget({
        "widget_type": "iframe",
        "url": "https://wwwskimlessonsnz.simplybook.net",
        "theme": "minimal",
        "theme_settings": {
          "sb_base_color": "#cb8d75",
          "body_bg_color": "#ffffff",
          "dark_font_color": "#403733",
          "timeline_modern_display": "as_slots",
          "display_item_mode": "block"
        },
        "timeline": "modern",
        "datepicker": "top_calendar",
        "is_rtl": false,
        "app_config": { "clear_session": 0, "allow_switch_to_ada": 0, "predefined": [] },
        "container_id": "simplybook-widget-container" // Targets the div inside your white box
      });
    };

    // Splash Logic
    function dismissSplash() {
      document.getElementById('splash').classList.add('hidden');
    }
    window.addEventListener('scroll', () => {
      if (window.scrollY > 50) dismissSplash();
    });
  </script>

</body>
</html>
