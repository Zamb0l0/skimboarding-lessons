<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Skim Lessons NZ</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      scroll-behavior: smooth;
    }

    /* Splash Screen */
    #splash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #fff8e7; /* light buttery colour */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      text-align: center;
    }

    #splash-logo {
      width: 60%;
      max-width: 500px;
      opacity: 0;
      animation: fadeInLogo 2s forwards;
    }

    @keyframes fadeInLogo {
      to {
        opacity: 1;
      }
    }

    .arrow {
      margin-top: 20px;
      font-size: 3rem;
      color: orange;
      animation: bounce 1.5s infinite;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
      40% {transform: translateY(-10px);}
      60% {transform: translateY(-5px);}
    }

    /* Navbar */
    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      background: white;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      z-index: 999;
    }

    .nav-logo {
      height: 50px; /* reasonable size */
      width: auto;
    }

    .navbar ul {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
    }

    .navbar li {
      margin-left: 20px;
    }

    .navbar a {
      text-decoration: none;
      color: black;
      font-weight: bold;
    }

    /* Sections */
    section {
      padding: 80px 20px;
      min-height: 100vh;
    }

    #header {
      background: #f0f8ff;
    }

    #lessons {
      background: #e0ffe0;
    }

    #about {
      background: #ffe0e0;
    }

    #gallery {
      background: #e0e0ff;
    }

    #contact {
      background: #fff0e0;
    }

    #community {
      background: #f9f9f9;
    }
  </style>
</head>
<body>

  <!-- Splash Screen -->
  <div id="splash">
    <img id="splash-logo" src="Logo.png" alt="Splash Logo">
    <div class="arrow">&#x25BC;</div>
  </div>

  <!-- Navbar -->
  <nav class="navbar">
    <a href="#header"><img src="Logo.png" alt="Nav Logo" class="nav-logo"></a>
    <ul>
      <li><a href="#header" class="nav-link">Home</a></li>
      <li><a href="#lessons" class="nav-link">Lessons</a></li>
      <li><a href="#about" class="nav-link">Why Skimboard</a></li>
      <li><a href="#gallery" class="nav-link">Gallery</a></li>
      <li><a href="#community" class="nav-link">Community</a></li>
      <li><a href="#contact" class="nav-link">Book Now</a></li>
    </ul>
  </nav>

  <!-- Sections -->
  <section id="header">
    <h1>Welcome to Skim Lessons NZ</h1>
    <p>Intro content goes here...</p>
  </section>

  <section id="lessons">
    <h2>Lessons</h2>
    <p>Lesson information here...</p>
  </section>

  <section id="about">
    <h2>Why Skimboard</h2>
    <p>Reasons and benefits here...</p>
  </section>

  <section id="gallery">
    <h2>Gallery</h2>
    <p>Images here...</p>
  </section>

  <section id="community">
    <h2>Community</h2>
    <iframe src="https://www.facebook.com/plugins/group.php?href=https%3A%2F%2Fwww.facebook.com%2Fshare%2Fg%2F1EwsST622W%2F&width=500&show_social_context=true&show_meta_data=false&appId"
      width="500" height="600" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowfullscreen="true"
      allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share"></iframe>
  </section>

  <section id="contact">
    <h2>Book Now</h2>
    <p>Booking form here...</p>
  </section>

  <script>
    // Keep splash until scroll
    window.addEventListener('scroll', () => {
      const splash = document.getElementById('splash');
      if (window.scrollY > 50) {
        splash.style.display = 'none';
      }
    });
  </script>
</body>
</html>
