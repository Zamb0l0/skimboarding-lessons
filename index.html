<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skim Lessons NZ | Professional Skimboarding Instruction</title>
  
  <style>
    /* --- DESIGN SYSTEM --- */
    :root {
      --bg-cream: #F9F7F2;
      --text-dark: #342923;
      --accent-orange: #DE8A64;
      --accent-teal: #64DED0;
      --white: #ffffff;
      /* Century Gothic is the star here */
      --font-main: "Century Gothic", "CenturyGothic", AppleGothic, sans-serif;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; cursor: none; } /* Cursor is hidden to use the custom circle */
    
    body {
      font-family: var(--font-main);
      background-color: var(--bg-cream);
      color: var(--text-dark);
      line-height: 1.6;
      overflow-x: hidden;
    }

    /* --- GOOD LEMON STYLE CIRCLE CURSOR --- */
    #cursor {
      width: 25px;
      height: 25px;
      border: 1.5px solid var(--text-dark);
      border-radius: 50%;
      position: fixed;
      pointer-events: none;
      z-index: 10000;
      transition: transform 0.15s ease-out;
      transform: translate(-50%, -50%);
    }

    /* --- DETACHED NAV BAR --- */
    .navbar {
      position: fixed;
      top: 30px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(52, 41, 35, 0.9);
      padding: 0 2.5rem;
      height: 80px;
      border-radius: 100px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 15px 35px rgba(0,0,0,0.2);
      z-index: 1000;
      width: 90%;
      max-width: 1100px;
      backdrop-filter: blur(10px);
    }
    .navbar .nav-logo { height: 50px; }
    .navbar ul { display: flex; gap: 2.5rem; list-style: none; }
    .navbar ul li a {
      text-decoration: none;
      color: var(--accent-orange);
      font-size: 12px;
      letter-spacing: 2px;
      text-transform: uppercase;
      font-weight: bold;
      transition: color 0.3s;
    }
    .navbar ul li a:hover { color: var(--accent-teal); }

    /* --- HERO SECTION --- */
    header {
      padding: 220px 10% 120px;
      text-align: center;
    }
    header span {
      text-transform: uppercase;
      letter-spacing: 5px;
      font-size: 12px;
      opacity: 0.7;
      display: block;
      margin-bottom: 15px;
    }
    header h1 {
      font-size: clamp(2.5rem, 8vw, 5.5rem);
      text-transform: uppercase;
      letter-spacing: -1px;
      line-height: 1;
      margin-bottom: 30px;
      font-weight: normal;
    }
    .hero-image-box {
      width: 100%;
      max-width: 1100px;
      height: 550px;
      background: url('https://i.imgur.com/ZLfFKnB.jpeg') center/cover no-repeat;
      margin: 0 auto;
      border-radius: 30px;
      box-shadow: 0 30px 60px rgba(0,0,0,0.1);
    }

    /* --- CONTENT SECTIONS --- */
    .section { padding: 100px 5%; text-align: center; }
    
    .booking-wrapper {
      background: var(--white);
      padding: 80px 30px;
      border-radius: 30px;
      max-width: 1100px;
      margin: 0 auto;
      box-shadow: 0 20px 50px rgba(0,0,0,0.04);
      border: 1px solid rgba(0,0,0,0.03);
    }

    .section-label {
      color: var(--accent-orange);
      text-transform: uppercase;
      letter-spacing: 3px;
      font-size: 13px;
      margin-bottom: 20px;
      display: block;
    }

    /* --- GEAR GRID (OXS HANDMADE) --- */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 40px;
      margin-top: 50px;
    }
    .gear-card {
      background: #fff;
      padding: 60px 40px;
      border-radius: 30px;
      transition: all 0.4s ease;
      text-decoration: none;
      color: inherit;
    }
    .gear-card:hover { transform: translateY(-15px); box-shadow: 0 20px 40px rgba(0,0,0,0.05); }
    .gear-card img { width: 180px; margin-bottom: 30px; filter: drop-shadow(0 10px 10px rgba(0,0,0,0.1)); }
    .gear-card h3 { font-size: 24px; letter-spacing: 2px; text-transform: uppercase; margin-bottom: 10px; }
    .tag { font-size: 10px; background: var(--bg-cream); padding: 5px 15px; border-radius: 20px; letter-spacing: 1px; }

    /* --- FOOTER --- */
    footer {
      padding: 100px 50px;
      background: var(--text-dark);
      color: #fff;
      text-align: center;
      border-radius: 50px 50px 0 0;
    }
    footer a { color: var(--accent-orange); text-decoration: none; margin: 0 15px; font-weight: bold; font-size: 13px; }

    /* --- MOBILE STYLES --- */
    @media (max-width: 850px) {
      .navbar ul { display: none; }
      .navbar { justify-content: center; gap: 40px; }
      .hero-image-box { height: 350px; }
      header h1 { font-size: 3rem; }
    }
  </style>
</head>
<body>

  <div id="cursor"></div>

  <nav class="navbar">
    <img src="Logo.png" alt="Skim Lessons Logo" class="nav-logo">
    <ul>
      <li><a href="#lessons">Lessons</a></li>
      <li><a href="#gear">Skimboards</a></li>
      <li><a href="#footer">Contact</a></li>
    </ul>
    <a href="#lessons" style="color: var(--accent-teal); text-decoration: none; font-weight: bold; font-size: 13px; letter-spacing: 2px;">BOOK SESSION</a>
  </nav>

  <header>
    <span>ESTABLISHED 2024 • NEW ZEALAND</span>
    <h1>The Art of <br>Skimboarding</h1>
    <div class="hero-image-box"></div>
  </header>

  <section class="section" id="lessons">
    <div class="booking-wrapper">
      <span class="section-label">Professional Coaching</span>
      <h2 style="font-size: 36px; margin-bottom: 40px; text-transform: uppercase; font-weight: normal;">Reserve Your Lesson</h2>
      
      <div id="simplybook-widget-container"></div>
    </div>
  </section>

  <section class="section" id="gear">
    <span class="section-label">Equipment</span>
    <h2 style="font-size: 36px; text-transform: uppercase; font-weight: normal;">Handmade in NZ</h2>
    <div class="grid">
      <a href="https://oxsskimboards.co.nz/shop/Waves-c98771002" class="gear-card">
        <img src="Images/wave-board.png" alt="Wave Board" onerror="this.src='https://placehold.co/180x250?text=Wave+Board'">
        <h3>Wave Series</h3>
        <span class="tag">OXS PARTNER</span>
      </a>
      <a href="https://oxsskimboards.co.nz/shop/Flat-c103977036" class="gear-card">
        <img src="Images/flat-board.png" alt="Flatland Board" onerror="this.src='https://placehold.co/180x250?text=Flat+Board'">
        <h3>Flatland Series</h3>
        <span class="tag">TRICK OPTIMISED</span>
      </a>
    </div>
  </section>

  <footer id="footer">
    <p style="letter-spacing: 3px; font-size: 11px; margin-bottom: 30px;">SKIM LESSONS NZ • AUCKLAND & BEYOND</p>
    <div>
      <a href="https://instagram.com/devon_matten" target="_blank">INSTAGRAM</a>
      <a href="https://www.facebook.com/groups/2032375760552448" target="_blank">COMMUNITY</a>
    </div>
  </footer>

  <script src="//widget.simplybook.net/v2/widget/widget.js" type="text/javascript"></script>
  <script type="text/javascript">
    // Circle Cursor Logic
    const cursor = document.getElementById('cursor');
    document.addEventListener('mousemove', e => {
      cursor.style.left = e.clientX + 'px';
      cursor.style.top = e.clientY + 'px';
    });

    // Enlarge cursor on interactive elements
    document.querySelectorAll('a, .nav-logo, button').forEach(el => {
      el.addEventListener('mouseenter', () => {
        cursor.style.transform = 'translate(-50%, -50%) scale(2.5)';
        cursor.style.backgroundColor = 'rgba(52, 41, 35, 0.05)';
      });
      el.addEventListener('mouseleave', () => {
        cursor.style.transform = 'translate(-50%, -50%) scale(1)';
        cursor.style.backgroundColor = 'transparent';
      });
    });

    // SimplyBook Iframe Injection
    window.onload = function() {
      new SimplybookWidget({
        "widget_type": "iframe",
        "url": "https://wwwskimlessonsnz.simplybook.net",
        "theme": "minimal",
        "theme_settings": {
          "sb_base_color": "#342923",
          "body_bg_color": "#ffffff",
          "dark_font_color": "#342923",
          "timeline_modern_display": "as_slots",
          "display_item_mode": "block"
        },
        "timeline": "modern",
        "datepicker": "top_calendar",
        "container_id": "simplybook-widget-container"
      });
    };
  </script>

</body>
</html>
