<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skim Lessons NZ | Learn Love Skim</title>
  
  <style>
    :root {
      --bg-sunny: #FDFBF0; /* Warmer, sunnier cream */
      --text-main: #2D2926;
      --accent-yellow: #F4D03F; /* That classic skim vibe */
      --accent-orange: #DE8A64;
      --white: #ffffff;
      --font-main: "Century Gothic", "CenturyGothic", AppleGothic, sans-serif;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; cursor: none; }
    
    body {
      font-family: var(--font-main);
      background-color: var(--bg-sunny);
      color: var(--text-main);
      line-height: 1.6;
    }

    /* --- CURSOR --- */
    #cursor {
      width: 20px; height: 20px;
      border: 2px solid var(--text-main);
      border-radius: 50%;
      position: fixed; pointer-events: none; z-index: 10000;
      transform: translate(-50%, -50%);
      transition: transform 0.1s ease-out;
    }

    /* --- THE FLOATING NAV (Good Lemon Style) --- */
    .navbar {
      position: fixed; top: 25px; left: 50%; transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.9);
      padding: 0 2rem; height: 70px; border-radius: 50px;
      display: flex; align-items: center; justify-content: space-between;
      box-shadow: 0 10px 30px rgba(0,0,0,0.05);
      z-index: 1000; width: 92%; max-width: 1000px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(0,0,0,0.05);
    }
    .navbar img { height: 40px; }
    .navbar a { 
      text-decoration: none; color: var(--text-main); 
      font-size: 12px; font-weight: bold; letter-spacing: 1px;
    }

    /* --- HERO --- */
    header { padding: 180px 5% 80px; text-align: center; }
    header h1 {
      font-size: clamp(3rem, 10vw, 6rem);
      text-transform: uppercase; letter-spacing: -2px;
      line-height: 0.9; margin-bottom: 20px;
    }
    .hero-card {
      width: 100%; max-width: 1100px; height: 500px;
      background: url('https://i.imgur.com/ZLfFKnB.jpeg') center/cover;
      margin: 0 auto; border-radius: 40px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.1);
    }

    /* --- BOOKING CARD (The "White Area") --- */
    .section { padding: 80px 5%; }
    .booking-card {
      background: var(--white);
      padding: 60px 30px;
      border-radius: 40px; /* Extra rounded like learnloveskim */
      max-width: 900px;
      margin: 0 auto;
      box-shadow: 0 30px 60px rgba(0,0,0,0.05);
      border: 1px solid rgba(0,0,0,0.02);
    }

    /* --- GEAR CARDS --- */
    .grid {
      display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px; max-width: 1100px; margin: 40px auto;
    }
    .card {
      background: #fff; padding: 50px; border-radius: 40px;
      text-align: center; transition: 0.3s;
    }
    .card:hover { transform: translateY(-10px); }
    .card img { width: 150px; margin-bottom: 20px; }

    footer { padding: 60px; text-align: center; opacity: 0.6; font-size: 12px; }

    @media (max-width: 768px) {
      .navbar ul { display: none; }
      header h1 { font-size: 3.5rem; }
    }
  </style>
</head>
<body>

  <div id="cursor"></div>

  <nav class="navbar">
    <img src="Logo.png" alt="Logo">
    <div style="display:flex; gap: 30px;">
      <a href="#lessons">LESSONS</a>
      <a href="#gear">GEAR</a>
    </div>
    <a href="#lessons" style="background: var(--accent-yellow); padding: 12px 25px; border-radius: 30px;">BOOK</a>
  </nav>

  <header>
    <h1>LEARN<br>LOVE<br>SKIM</h1>
    <div class="hero-card"></div>
  </header>

  <section class="section" id="lessons">
    <div class="booking-card">
      <h2 style="margin-bottom: 30px; letter-spacing: 2px;">RESERVE A SESSION</h2>
      
      <div id="simplybook-widget-container"></div>
    </div>
  </section>

  <section id="gear" style="padding: 0 5% 100px;">
    <div class="grid">
      <div class="card">
        <img src="Images/wave-board.png" alt="Wave" onerror="this.src='https://placehold.co/150x200?text=Wave'">
        <h3>WAVE SERIES</h3>
      </div>
      <div class="card">
        <img src="Images/flat-board.png" alt="Flat" onerror="this.src='https://placehold.co/150x200?text=Flat'">
        <h3>FLATLAND SERIES</h3>
      </div>
    </div>
  </section>

  <footer>
    SKIM LESSONS NZ â€¢ EST 2024
  </footer>

  <script src="//widget.simplybook.net/v2/widget/widget.js" type="text/javascript"></script>
  <script>
    const cursor = document.getElementById('cursor');
    document.addEventListener('mousemove', e => {
      cursor.style.left = e.clientX + 'px';
      cursor.style.top = e.clientY + 'px';
    });

    document.querySelectorAll('a, .hero-card').forEach(el => {
      el.addEventListener('mouseenter', () => cursor.style.transform = 'translate(-50%, -50%) scale(2.5)');
      el.addEventListener('mouseleave', () => cursor.style.transform = 'translate(-50%, -50%) scale(1)');
    });

    window.onload = function() {
      new SimplybookWidget({
        "widget_type": "iframe",
        "url": "https://wwwskimlessonsnz.simplybook.net",
        "theme": "minimal",
        "theme_settings": {
          "sb_base_color": "#2D2926",
          "body_bg_color": "#ffffff",
          "dark_font_color": "#2D2926",
          "timeline_modern_display": "as_slots"
        },
        "container_id": "simplybook-widget-container"
      });
    };
  </script>
</body>
</html>
