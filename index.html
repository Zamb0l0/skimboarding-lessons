<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skimboarding Lessons | Premium Coaching</title>
  
  <style>
    /* --- FONTS & COLORS --- */
    /* Century Gothic is a standard system font, but we provide fallbacks */
    :root {
      --bg-cream: #F9F7F2;
      --text-dark: #342923;
      --accent-brown: #DE8A64;
      --white: #ffffff;
      --font-main: "Century Gothic", AppleGothic, sans-serif;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; cursor: none; } /* Hide real cursor for the custom one */
    
    body {
      font-family: var(--font-main);
      background-color: var(--bg-cream);
      color: var(--text-dark);
      line-height: 1.6;
      overflow-x: hidden;
    }

    /* --- CUSTOM CIRCLE CURSOR --- */
    #cursor {
      width: 20px;
      height: 20px;
      border: 1px solid var(--text-dark);
      border-radius: 50%;
      position: fixed;
      pointer-events: none;
      z-index: 10000;
      transition: transform 0.1s ease-out;
      transform: translate(-50%, -50%);
    }

    /* --- DETACHED NAVBAR (Your Original Style) --- */
    .navbar {
      position: fixed;
      top: 25px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(52, 41, 35, 0.85);
      padding: 0 2rem;
      height: 75px;
      border-radius: 50px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      z-index: 1000;
      width: 90%;
      max-width: 1100px;
      backdrop-filter: blur(8px);
    }
    .navbar .nav-logo { height: 45px; }
    .navbar ul { display: flex; gap: 2rem; list-style: none; }
    .navbar ul li a {
      text-decoration: none;
      color: var(--accent-brown);
      font-size: 13px;
      letter-spacing: 2px;
      text-transform: uppercase;
      font-weight: 900;
      transition: color 0.3s;
    }
    .navbar ul li a:hover { color: #64DED0; }

    /* --- HERO --- */
    header {
      padding: 200px 10% 100px;
      text-align: center;
    }
    header h1 {
      font-size: clamp(2.5rem, 8vw, 5rem);
      text-transform: uppercase;
      letter-spacing: -2px;
      margin-bottom: 20px;
      font-weight: 400; /* Century Gothic looks better lighter */
    }
    .header-img {
      width: 100%;
      max-width: 1000px;
      height: 500px;
      background: url('https://i.imgur.com/ZLfFKnB.jpeg') center/cover no-repeat;
      margin: 0 auto;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.1);
    }

    /* --- BOOKING CONTAINER --- */
    .section { padding: 80px 5%; text-align: center; }
    .booking-wrapper {
      background: var(--white);
      padding: 60px 20px;
      border-radius: 20px;
      border: 1px solid rgba(0,0,0,0.05);
      max-width: 1000px;
      margin: 0 auto;
      box-shadow: 0 15px 40px rgba(0,0,0,0.05);
    }

    /* --- GEAR GRID --- */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      margin-top: 40px;
    }
    .gear-card {
      background: #fff;
      padding: 40px;
      border-radius: 20px;
      transition: transform 0.3s;
    }
    .gear-card:hover { transform: translateY(-10px); }
    .gear-card img { width: 150px; margin-bottom: 20px; border-radius: 10px; }

    footer {
      padding: 60px;
      background: var(--text-dark);
      color: #fff;
      text-align: center;
    }
    footer a { color: var(--accent-brown); text-decoration: none; margin: 0 10px; }

    @media (max-width: 768px) {
      .navbar ul { display: none; }
      header { padding-top: 150px; }
    }
  </style>
</head>
<body>

  <div id="cursor"></div>

  <nav class="navbar">
    <img src="Logo.png" alt="Logo" class="nav-logo">
    <ul>
      <li><a href="#lessons">Lessons</a></li>
      <li><a href="#gear">Gear</a></li>
      <li><a href="#footer">Contact</a></li>
    </ul>
    <a href="#lessons" style="color: #64DED0; text-decoration: none; font-weight: 900; font-size: 13px; letter-spacing: 2px;">BOOK NOW</a>
  </nav>

  <header>
    <h1>Learn To Skimboard</h1>
    <div class="header-img"></div>
  </header>

  <section class="section" id="lessons">
    <div class="booking-wrapper">
      <h2 style="margin-bottom: 30px; text-transform: uppercase; letter-spacing: 4px;">Private Coaching</h2>
      
      <div id="simplybook-widget-container"></div>
    </div>
  </section>

  <section class="section" id="gear">
    <h2 style="text-transform: uppercase; letter-spacing: 4px; margin-bottom: 40px;">The Boards</h2>
    <div class="grid">
      <div class="gear-card">
        <img src="Images/wave-board.png" alt="Wave" onerror="this.src='https://placehold.co/150x200?text=Wave'">
        <h3>WAVE SERIES</h3>
      </div>
      <div class="gear-card">
        <img src="Images/flat-board.png" alt="Flat" onerror="this.src='https://placehold.co/150x200?text=Flat'">
        <h3>FLAT SERIES</h3>
      </div>
    </div>
  </section>

  <footer id="footer">
    <p>© 2026 SKIM LESSONS NZ</p>
    <div style="margin-top: 20px;">
      <a href="#">INSTAGRAM</a> • <a href="#">FACEBOOK</a>
    </div>
  </footer>

  <script src="//widget.simplybook.net/v2/widget/widget.js" type="text/javascript"></script>
  <script type="text/javascript">
    // Cursor Logic
    const cursor = document.getElementById('cursor');
    document.addEventListener('mousemove', e => {
      cursor.style.left = e.clientX + 'px';
      cursor.style.top = e.clientY + 'px';
    });

    // Enlarge cursor on hover of links
    document.querySelectorAll('a, button, .nav-logo').forEach(link => {
      link.addEventListener('mouseenter', () => cursor.style.transform = 'translate(-50%, -50%) scale(2)');
      link.addEventListener('mouseleave', () => cursor.style.transform = 'translate(-50%, -50%) scale(1)');
    });

    // SimplyBook Logic
    window.onload = function() {
      var widget = new SimplybookWidget({
        "widget_type": "iframe",
        "url": "https://wwwskimlessonsnz.simplybook.net",
        "theme": "minimal",
        "theme_settings": {
          "sb_base_color": "#342923",
          "body_bg_color": "#ffffff",
          "dark_font_color": "#342923",
          "timeline_modern_display": "as_slots",
          "display_item_mode": "block"
        },
        "timeline": "modern",
        "datepicker": "top_calendar",
        "container_id": "simplybook-widget-container"
      });
    };
  </script>

</body>
</html>
